<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="logo" src="assets/images/logo.png" />
            <!--<h1>Pseudo Film</h1>-->
            <form #form="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg"
                               [(ngModel)]="newuser.username" placeholder="Full Name" name="username" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg"
                               [(ngModel)]="newuser.email" pattern="[^@]+@[^@]+" placeholder="Email" name="email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"
                               [(ngModel)]="newuser.password" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"
                               [(ngModel)]="checkpasswd" placeholder="Repeat Password" name="checkpasswd" required>
                    </div>
                    <div *ngIf="error" class="text-center text-warning">
                        <p>{{errormsg}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0"
                            style="margin: 0 5px" [disabled]="form.invalid"> Register </button>
                    <button type="button" class="btn btn-outline-success my-2 my-sm-0"
                            style="margin: 0 5px"  [routerLink]="['/login']"> Log in </button>
                </div>
            </form>
        </div>
    </div>
</div>
