<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" class="logo" />
            <!--<h1>Pseudo Film</h1>-->
            <form #form="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg"
                               [(ngModel)]="userName" placeholder="User Name" name="username" required>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<input type="text" class="form-control input-underline input-lg"-->
                               <!--[(ngModel)]="email" pattern="[^@]+@[^@]+" placeholder="Email" name="email" required>-->
                    <!--</div>-->

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"
                               [(ngModel)]="password" placeholder="Password" name="password" required>
                    </div>
                    <a class="" [routerLink]="['/']">Forgot Password?</a>
                    <div class="text-center text-warning" *ngIf="loginFail">
                        Invalid user!
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0"
                            style="margin: 0 5px"  [disabled]="false"> Log in </button>
                    <button type="button" class="btn btn-outline-success my-2 my-sm-0"
                            style="margin: 0 5px" [routerLink]="['/signup']"> Register </button>
                </div>
            </form>
        </div>
    </div>
</div>
